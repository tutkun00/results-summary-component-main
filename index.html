<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="\assets\images\favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <br>          
            <h3>Your Result</h3>
            <br>
            <div class="circlep">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <br>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p> 
        </div>

        <div class="right">
             <br>
             <h3>Summary</h3>
             <div class="table">
              <div class="rblock">
                <img src="\assets\images\icon-reaction.svg" alt="" width="15" height="15"> Reaction
                <span style="float: right;">80/100</span> 
             </div>
             <div class="yblock">
               <img src="\assets\images\icon-memory.svg" alt="" width="15" height="15"> Memory
                <span style="float: right;">92/100</span> 
             </div>
             <div class="gblock">
                <img src="\assets\images\icon-verbal.svg" alt="" width="15" height="15"> Verbal
                <span style="float: right;">61/100</span> 
             </div>
             <div class="bblock">
                <img src="\assets\images\icon-visual.svg" alt="" width="15" height="15"> Visual
                <span style="float: right;">73/100</span> 
             </div>
             <button class="button">Continue</button>
             </div>
             

        </div>
    </div>
    <p>Coded by: <a href="https://www.frontendmentor.io/profile/tutkun00" target="_blank">tutkun00</a></p>
</body>
</html>
